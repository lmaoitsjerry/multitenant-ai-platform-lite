name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with coverage
        run: |
          # v4.0: 57% threshold (achieved 2026-01-22)
          # Comprehensive mocking for agents, RAG, FAISS, admin knowledge routes
          pytest tests/ -v --tb=short --cov=src --cov=main --cov=config --cov-report=term-missing --cov-fail-under=57
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run Bandit security scan (SAST)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r src/ -f txt -ll

      - name: Run pip-audit dependency scan
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit --strict

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-build:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
